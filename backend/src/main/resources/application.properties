# Server Configuration
server.port=${SERVER_PORT}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.format_sql=${HIBERNATE_FORMAT_SQL}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=${FLYWAY_ENABLED}
spring.flyway.baseline-on-migrate=${FLYWAY_BASELINE_ON_MIGRATE}
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# Google Places API Configuration
google.places.api.key=${GOOGLE_PLACES_API_KEY}
google.places.api.base-url=${GOOGLE_PLACES_API_BASE_URL}

# Export Configuration
export.csv.directory=${EXPORT_CSV_DIR}
export.excel.directory=${EXPORT_EXCEL_DIR}

# CORS Configuration
spring.webmvc.cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webmvc.cors.allowed-headers=*

# Static Resource Configuration
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/

# Logging Configuration
logging.level.root=${LOGGING_LEVEL_ROOT}
logging.level.com.mybusinessextractor=${LOGGING_LEVEL_APP}
logging.level.org.springframework.web=${LOGGING_LEVEL_SPRING_WEB}
logging.level.org.hibernate=${LOGGING_LEVEL_HIBERNATE}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE}
spring.datasource.hikari.idle-timeout=${DB_POOL_IDLE_TIMEOUT}
spring.datasource.hikari.connection-timeout=${DB_POOL_CONNECTION_TIMEOUT}
spring.datasource.hikari.max-lifetime=${DB_POOL_MAX_LIFETIME}

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED}
spring.mail.properties.mail.smtp.connectiontimeout=${MAIL_SMTP_CONNECTION_TIMEOUT}
spring.mail.properties.mail.smtp.timeout=${MAIL_SMTP_TIMEOUT}
spring.mail.properties.mail.smtp.writetimeout=${MAIL_SMTP_WRITE_TIMEOUT}

# Application URL for Email Verification
app.url=${APP_URL}

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.header=${JWT_HEADER}
jwt.prefix=${JWT_PREFIX} 